<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ecommerce Store</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Ecommerce Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/product-create.html">Create Product</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h1 class="my-4">CoderSchool</h1>
          <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="container">
                <div class="row">
                    
                    <div class="col-md-8 col-md-offset-2">
                        
                        <h1>Create product</h1>
                        
                        <form action="" method="POST" id="product-details">
                            
                            <div class="form-group">
                                <label for="name">Name <span class="require">*</span></label>
                                <input type="text" class="form-control" name="name" id="name" value="" disabled="disabled"/>
                            </div>

                            <div class="form-group">
                                <label for="slug">Price (ETH) <span class="require">*</span></label>
                                <input type="number" class="form-control" name="price" id="price" value="" disabled="disabled"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" name="name" id="category" value="" disabled="disabled"/>
                            </div>

                            <div class="form-group">
                                <label for="slug">Image</label>
                                <img src="" alt="" id="image">
                            </div>
                            
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <textarea rows="5" class="form-control" name="desc" id="desc" disabled="disabled"></textarea>
                            </div>                            
                        </form>
                    </div>

                    <div class="col-md-4 product-details-right">
                      <button type="submit" class="btn btn-success btn-lg btn-block" id="btnBuy">
                        Buy me now!
                      </button>
                      <button type="submit" class="btn btn-primary btn-lg btn-block hide" id="btnAccept">
                          Accept escrow
                      </button>
                      <button type="submit" class="btn btn-danger btn-lg btn-block hide" id="btnReject">
                          Reject escrow
                      </button>
                      <div id="product-info"></div>
                    </div>
                    
                </div>
            </div>

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

  </body>

</html>
